syntax = "proto3";

message Date {
	int32 year = 1;
	int32 month = 2;
	int32 day = 3;
}

message LatLong {
	float latitude = 1;
	float longitude = 2;
}

message Money {
	string currency_code = 1;
	int32 integral = 2;
	int32 decimal = 3;
}

enum DayOfWeek {
	UNKNOWN_DAY = 0;
	MONDAY = 1;
	TUESDAY = 2;
	WEDNESDAY = 3;
	THURSDAY = 4;
	FRIDAY = 5;
	SATURDAY = 6;
	SUNDAY = 7;
}

message NewPerson {
	string first_name = 1;
	repeated string middle_name = 2;
	string last_name = 3;
}
